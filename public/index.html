<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gartic Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h2>Join or Create a Room</h2>
        <input type="text" id="roomName" placeholder="Room Name">
        <input type="text" id="username" placeholder="Username">
        <button id="createRoomBtn">Create Room</button>
        <button id="joinRoomBtn">Join Room</button>
    </div>
    <div id="game" style="display: none;">
        <div id="sidebar">
            <h3>Players</h3>
            <ul id="players"></ul>
            <button id="startGameBtn" style="display: none;">Start Game</button>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="2000" height="1500"></canvas>
            <div id="currentWord" style="display: none;"></div>
        </div>
        <div id="chat">
            <ul id="messages"></ul>
            <input type="text" id="guess" placeholder="Enter your guess">
            <button id="sendGuessBtn">Send Guess</button>
        </div>
        <div id="leaderboard" style="display: none;">
            <h3>Leaderboard</h3>
            <ul id="scores"></ul>
            <button id="leaveRoomBtn">Leave Room</button>
        </div>
        <div id="wordChoices" style="display: none;">
            <h3>Choose a word</h3>
            <button id="word1"></button>
            <button id="word2"></button>
            <button id="word3"></button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
